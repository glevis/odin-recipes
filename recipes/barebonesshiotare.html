<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bare Bones Shio Tare</title>
    </head>
    <body>
        <h1>Bare Bones Shio Tare</h1>
        <h2>Description</h2>
        <h3>Tare</h3>
        <h2>Ingredients</h2>
        <ul>
            <li>500 g water</li>
            <li>50 g salt</li>
            </li>33 g MSG</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Combine the above ingredients in a saucepan, and heat to dissolve the tare.</li>
            <li>Cover the saucepan and allow it to cool before storing indefinitely in the fridge.</li>
        </ol>
    </body>
</html>
